# ===============================
# Database settings
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/tdwdb
spring.datasource.username=tdwuser
spring.datasource.password=tdwpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Redis settings
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===============================
# Server settings
# ===============================
server.port=8081

# ===============================
# JWT settings
# ===============================
app.jwt.secret=${JWT_SECRET:talitacodeSecretKey_1234567890_ABCDEF_00000}
app.jwt.expiration=${JWT_EXPIRATION:3600000}
